android {
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    signingConfigs {
        config {
            keyAlias 'phils group'
            keyPassword 'android47jks'
            storeFile file('/home/paul/local/personal/usefull-information/keystores/android-apk-key.jks')
            storePassword 'android47jks'
        }
    }
    compileSdkVersion 30
    defaultConfig {
        applicationId "org.philimone.hds.explorer"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 206
        versionName "1.0.0 build ${versionCode}"
        archivesBaseName = "$applicationName-v$versionName"

        // Required when setting minSdkVersion to 20 or lower
        //multiDexEnabled true
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
            signingConfig signingConfigs.config
        }
        debug {
            zipAlignEnabled true
        }
    }
    productFlavors {
    }
    compileOptions {
        // Flag to enable support for the new language APIs - to enable java 8 new features on android < 24
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.android.support:appcompat-v7:30.0.0'
    implementation 'com.android.support:design:30.0.0'
    implementation 'com.android.support:support-v4:30.0.0'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation 'androidx.fragment:fragment-ktx:1.3.3'
    implementation 'com.google.android.material:material:1.1.0'

    //my deps
    implementation 'org.jdom:jdom2:2.0.6'
    implementation 'com.google.zxing:core:3.4.1'
    //implementation 'com.google.zxing:android-core:3.3.0'
    implementation 'com.journeyapps:zxing-android-embedded:4.3.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation group: 'org.mindrot', name: 'jbcrypt', version: '0.4'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-jexl3:3.2.1'

    //deps that were in another tag
    implementation 'androidx.appcompat:appcompat:1.3.1'
    //implementation "androidx.documentfile:documentfile:1.0.1"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    implementation project(path: ':hds-forms-lib')
    implementation project(path: ':hds-forms-lib')
    implementation project(path: ':hds-forms-lib')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    debugImplementation "io.objectbox:objectbox-android-objectbrowser:$objectboxVersion"
    releaseImplementation "io.objectbox:objectbox-android:$objectboxVersion"


