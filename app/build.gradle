        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    signingConfigs {
        config {
            keyAlias 'phils group'
            keyPassword 'android47jks'
            storeFile file('/home/paul/local/personal/usefull-information/keystores/android-apk-key.jks')
            storePassword 'android47jks'
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "org.philimone.hds.explorer"
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 18
        versionName "2.0 RC1"
        archivesBaseName = "$applicationName-v$versionName"
