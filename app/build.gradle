apply plugin: 'com.android.application'

android {

    signingConfigs {
        config {
            keyAlias 'cism android'
            keyPassword 'cismandroid'
            storeFile file('/home/paul/local/workspace/android-keys/cismandroid.keystore')
            storePassword 'cismandroid'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "net.manhica.clip.explorer"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0-Facility"
        archivesBaseName = "$applicationName-v$versionName"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
            signingConfig signingConfigs.config
        }
        debug {
            zipAlignEnabled true
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile project(path: ':mapsme-lib')
}
